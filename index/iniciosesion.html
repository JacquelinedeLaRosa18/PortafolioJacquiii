<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Portafolio</title>
    <link rel="stylesheet" href="../css/sesion.css">
        <link rel="icon" type="image/png" href="../img/logo axolot.png"> </head>
    <style>
        @font-face {
            font-family: Cherry;
            src: url(../fonts/Cherry.ttf);
        }
        @font-face {
            font-family: vint;
            src: url(../fonts/metro-retro.regular.ttf);
        }
        @font-face {
            font-family: bc;
            src: url(../fonts/BarlowCondensed-Bold.ttf);
        }
        @font-face {
            font-family: bct;
            src: url(../fonts/Josefine.otf);
        }
    </style>
</head>
<body>
    <div class="background-animation"></div> <div class="login-container">
        <div class="logo-profile-container"> <img src="../img/foto.jpg" alt="Profile Icon" class="profile-icon">
        </div>
        
        <form class="login-form" id="loginForm">
            <h2>Inicia sesión diseñadora</h2>
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Tu usuario" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
            </div>
            <button type="submit">Acceder</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <img src="../img/logo axolot.png" alt="Axolot Logo" id="axolot-logo">

    <script src="../java/login_script.js"></script>
</body>
</html>
