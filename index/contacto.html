<!DOCTYPE html>
<html lang="es">

<head>
    <title>Contacto</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
    
    <link rel="icon" type="image/png" href="../img/logo axolot.png">

    <link rel="stylesheet" href="../css/trad.css"> 
    <link rel="stylesheet" href="../css/contacto.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <a class="nada"></a> 
        <div class="logo">
            <img src="../img/logo axolot.png" alt="Logo Axolot"> 
        </div>
    </header>

    <div class="topnav">
        <a href="index.html">INICIO</a>
        <a href="animacion3d.html">ANIMACION 3D</a>
        <a href="animacion2D1.html">ANIMACION 2D</a>
        <a href="ilustraciones.html">ILUSTRACION</a>
        <a href="dibujos.html">TRADICIONAL</a>
        <a class="active" href="contacto.html">CONTACTO</a>
    </div>

    <div class="parallax-container">
        <div class="parallax-bg"></div> 
        <div class="form-content">
            <h1 class="form-title">¡Contáctame!</h1>
            <hr class="form-separator">

            <div class="contact-form-wrapper">
                <form id="contactForm" action="#" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo:</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
                    </div>
                    
                    <div class="form-group">
                        <label for="correo">Correo Electrónico:</label>
                        <input type="email" id="correo" name="correo" required placeholder="tu.correo@ejemplo.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono">Teléfono (Opcional):</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Ej: +52 123 456 7890">
                    </div>
                    
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="6" required placeholder="Escribe tu mensaje aquí..."></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Enviar Mensaje</button>
                </form>
                <div id="statusMessage" class="status-message"></div> 
            </div>
        </div>
    </div>

    <style>
        /* Estilo para el mensaje de estado (puedes ajustar en contacto.css si prefieres) */
        .status-message {
            margin-top: 20px;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            color: #fff; /* Texto blanco */
            background-color: #4CAF50; /* Un verde para éxito */
            display: none; /* Oculto por defecto */
        }
        .status-message.error {
            background-color: #f44336; /* Rojo para error */
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contactForm');
            const statusMessage = document.getElementById('statusMessage');

            if (contactForm && statusMessage) {
                contactForm.addEventListener('submit', function(event) {
                    event.preventDefault(); // Evita que el formulario se envíe realmente

                    // Simular un envío exitoso
                    statusMessage.textContent = '¡Mensaje enviado con éxito! Nos pondremos en contacto pronto.';
                    statusMessage.style.backgroundColor = '#4CAF50'; // Verde de éxito
                    statusMessage.style.display = 'block'; // Mostrar el mensaje

                    // Opcional: Limpiar el formulario después de un breve retraso
                    setTimeout(() => {
                        contactForm.reset();
                        statusMessage.style.display = 'none'; // Ocultar el mensaje después de limpiar
                    }, 3000); // 3 segundos antes de limpiar y ocultar
                });
            } else {
                console.warn("No se encontró el formulario de contacto o el elemento de mensaje de estado.");
            }
        });
    </script>
</body>
</html>
