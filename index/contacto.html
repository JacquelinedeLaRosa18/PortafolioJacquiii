    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <a class="nada"></a> 
        <div class="logo">
            <img src="../img/logo axolot.png" alt="Logo Axolot"> 
        </div>
    </header>

    <div class="topnav">

        <a href="dibujos.html">TRADICIONAL</a>
        <a class="active" href="contacto.html">CONTACTO</a>
    </div>

    <div class="parallax-container">
        <div class="parallax-bg"></div> 
        <div class="form-content">
            <h1 class="form-title">¡Contáctame!</h1>
            <hr class="form-separator">

            <div class="contact-form-wrapper">
                <form id="contactForm" action="#" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo:</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
                    </div>
                    
                    <div class="form-group">
                        <label for="correo">Correo Electrónico:</label>
                        <input type="email" id="correo" name="correo" required placeholder="tu.correo@ejemplo.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono">Teléfono (Opcional):</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Ej: +52 123 456 7890">
                    </div>
                    
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="6" required placeholder="Escribe tu mensaje aquí..."></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </div>

</body>
